<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP-skjermen</title>
    <style>

    </style>
</head>
<body>
    
    <div id="innhold"></div>



    <script>
        async function sjekk() {
            let r = await fetch("/api/skjerm");
            let data = await r.json();
            if (data.show) {
                document.getElementById("innhold").src = "/bilder/" + data.show;
            }
            setTimeout(sjekk, 500);
        }
        sjekk();
    </script>
</body>
</html>
