<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Touch Test</title>
</head>
<body>
    <h1>Test POST til Flask</h1>
    <button id="knapp">Vis bilde</button>

    <script>
        const knapp = document.getElementById("knapp");

        knapp.addEventListener("click", () => {
            fetch("/api/skjerm", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({show: "timeplan.png"})
            })
            .then(res => res.json())
            .then(data => {
                console.log("Respons fra server:", data);
                alert("Respons: " + JSON.stringify(data));
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
