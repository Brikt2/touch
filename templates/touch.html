
<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Touch-skjerm</title>
        <style>
                *{
                        overflow: hidden;
                        box-sizing: border-box;
                        padding: 0px;
                        margin: 0px;
                        border: none;
                }
                body{
                        background-color: black;
                }
                #knapper {
                        display: grid;
                        column-gap: 30px;
                        padding: 30px;
                        grid-template-columns: auto auto auto;
                        grid-template-rows: auto auto;
                        height: 100vh;
                        width: 100vw;
                        row-gap: 30px;
                }
                button {
                        padding: 20px;
                        filter: brightness(0.9);
                        font-size: 30px;
                }
                button:hover {
                        filter: brightness(0.5);
                        color: white;
                        cursor: pointer;
                }
                #timeplan-knapp {
                        background-color: blue;
                }
                #knapp2 {
                        background-color: violet;
                }
                #knapp3 {
                        background-color: red;
                }
                #knapp4 {
                        background-color: green;
                }
                #knapp5 {
                        background-color: orange;
                }
                #knapp6 {
                        background-color: yellow;
                }

        </style>
</head>
<body>
        <div id="knapper">
                <button id="timeplan-knapp">Timeplan</button>
                <button id="knapp2">Kommer...</button>
                <button id="knapp3">Kommer...</button>
                <button id="knapp4">Kommer...</button>
                <button id="knapp5">Kommer...</button>
                <button id="knapp6">Kommer...</button>
        </div>

        <script>
                let resetTimeout
                let synlig = false
                const knapp1 = document.getElementById("timeplan-knapp");
                knapp1.addEventListener("click", () => {
                        synlig = !synlig
                        if (synlig === true) {
                               fetch("/api/skjerm", {
                                        method: "POST",
                                        headers: {"Content-Type": "application/json"},
                                        body: JSON.stringify({show: "timeplan"})
                                });   
                                if (resetTimeout) clearTimeout(resetTimeout);

                                resetTimeout = setTimeout(() => {
                                        fetch("/api/skjerm", {
                                                method: "POST",
                                                headers: {"Content-Type": "application/json"},
                                                body: JSON.stringify({show: null})
                                        });
                                        resetTimeout = null;
                                }, 120000);       
                        } 
                        else {
                               fetch("/api/skjerm", {
                                                method: "POST",
                                                headers: {"Content-Type": "application/json"},
                                                body: JSON.stringify({show: null})
                                        }); 
                        }
                        
                });

                const knapp2 = document.getElementById("knapp2");
                knapp2.addEventListener("click", () => {
                        fetch("/api/skjerm", {
                                method: "POST",
                                headers: {"Content-Type": "application/json"},
                                body: JSON.stringify({show: "dagsplan"})
                        });   
                });
                
                
        </script>

</body>
</html>
